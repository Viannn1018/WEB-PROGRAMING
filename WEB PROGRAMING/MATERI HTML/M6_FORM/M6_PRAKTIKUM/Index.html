<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <img src="gambar.png" width="100%" style="border: 3px solid grey;">
    <H3 style="text-align: center;">
        <b>
            FORM PENDAFTARAN MAHASISWA BARU
        </b>
    </H3>
    <h3 style="background-color: blue; padding: 10; text-align: center; color: white;">
        DATA DIRI
    </h3>
    <table border="0">
        <tr>
            <td colspan="2">
                Nama Lengkap:<br>
                <input type="text" name="nama" size="104px">
            </td>
            <td>
                Nomor Identitas(NIK):<br>
                <input type="text" name="nomor" size="70px">
            </td>
        </tr>
        <tr>
            <td>
                Tempat Lahir:<br>
                <input type="text" name="tempat" size="49px">
            </td>
            <td> 
                Tanggal Lahir:<br>         
                <input type="text" name="tanggal" size="49px">
            </td>
            <td>
                Jenis Kelamin:<br>
                <select name="gender" size="1">
                    <option>Laki Laki</option>
                    <option>Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Kewarganegaraan:<br>
                <input type="text" name="warga negara" size="49px">
            </td>
            <td>
                Agama:<br>
                <select name="agama">
                    <option>--pilih--</option>
                    <option>Islam</option>
                    <option>Buddha</option>
                    <option>Hindu-</option>
                    <option>Konghuchu</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                </select>
            </td>
            <td>
                Nama Ibu Kandung:<br>
                <input type="text" name="ibu" size="70px">
            </td>
        </tr>
        <tr>
            <td>
                Email:<br>
                <input type="email" name="email" size="49px">
            </td>
            <td>
                No Telp:<br>
                <input type="number" name="nomor">
            </td>
        </tr>
    </table>
    <h3 style="background-color: blue; text-align: center; padding: 10;">
        <a href="submit.html">
            <input type="submit" value="submit">
        </a>
    </h3>
    <h4 style="font-style: oblique;
        text-align: center;
        text-shadow: 1cap;">
    CopyRight by Fery Alviano Praditya Putra</h4>
</body>
</html>
