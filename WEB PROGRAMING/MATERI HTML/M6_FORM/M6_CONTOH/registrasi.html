<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRASI</title>
</head>
<body>
    <table border="1" width="100%">
            <tr>
                <th colspan=2 height="100px" align="center">HEADER</th>
            </tr>
            <tr>
                <td valign="top" width="200px">
                    <a href="index.html">HOME</a> <br>
                    <a href="registrasi.html">REGISTRASI</a>
                </td>
                <td>
                    <div align="center">
                        <font size="+2">
                            Pendaftaran Account Baru
                            <br>
                            <b>FACESCHOOL</b>
                            <i>The frist Indonesian high school network.</i>
                        </font>
                    </div>
                    <table align="center" width="700px" border="1">
                        <tr>
                            <td>
                                Nama Lengkap
                            </td>
                            <td>
                                <input type="text" name="nama">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="gender">pria
                                <input type="radio" name="gender">wanita
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="main bola">pria
                                <br>
                                <input type="checkbox" name="bulutangkis">wanita
                                <br>
                                <input type="checkbox" name="musik">musik
                            </td>
                        </tr>
                        <tr>
                            <td>Nomor HP</td>
                            <td>
                                <input type="text" name="hp">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Kota Sekarang
                            </td>
                            <td>
                                <select name="kota" size="1">
                                    <option>Jakarta</option>
                                    <option>Depok</option>
                                    <option>Bogor</option>
                                    <option>Bekasi</option>
                                    <option>Aceh</option>
                                    <option>Bandung</option>
                                    <option>Jayapura</option>
                                    <option>Solo</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>
                                <textarea name="alamat" cols="20" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Sekolah
                            </td>
                            <td>
                                <input type="text" name="sekolah">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Username
                            </td>
                            <td>
                                <input type="text" name="Username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password
                            </td>
                            <td>
                                <input type="text" name="Password">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Daftar">
                                <input type="reset" value="reset">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <font size="2">
                        &copy; 2010 --- Indonesian High School Student Community
                    </font>
                </td>
            </tr>
        </table>
